<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion-MNIST Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #222;
            color: white;
            padding-top: 40px;
        }
        .container {
            width: 420px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 12px;
        }
        input[type="file"] {
            margin: 15px;
        }
        button {
            background: #00b4d8;
            border: none;
            padding: 10px 20px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #90e0ef;
        }
        img {
            margin-top: 15px;
            width: 180px;
            border-radius: 8px;
            border: 2px solid #fff;
        }
        .pred-box {
            margin-top: 20px;
            padding: 10px;
            background: #444;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‘— Fashion-MNIST Image Classifier</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if img_path %}
        <img src="{{ img_path }}" alt="Uploaded Image">
        <div class="pred-box">
            <h3>Prediction: {{ prediction }}</h3>
            <h4>Confidence: {{ confidence }}%</h4>
        </div>
    {% endif %}
</div>

</body>
</html>
